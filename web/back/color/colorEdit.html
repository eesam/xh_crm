<div class="modal-header">
	<h3 class="modal-title">编辑颜色</h3>
</div>
<div class="modal-body">
	<form role="form">
		<fieldset>
			<div class="form-group">
				<div class="row">
					<div class="col-sm-2 col-sm-offset-1">
						<span>颜色名称</span>
					</div>
					<div class="col-sm-7">
						<span><input class="form-control" placeholder="" name="text" type="text" autofocus ng-model="item.name"></span>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="row">
					<div class="col-sm-2 col-sm-offset-1">
						<span>颜色备注</span>
					</div>
					<div class="col-sm-7">
						<span><input class="form-control" placeholder="" name="text" type="text" ng-model="item.note"></span>
					</div>
				</div>
			</div>

		</fieldset>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="onEdit()">确认</button>
	<button class="btn btn-warning" ng-click="cancel()">取消</button>
</div>
