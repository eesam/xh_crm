<div class="tab-content">
	<div class="tab-pane fade in active"><br/>
		<div class="row">
			<div class="col-lg-4">
				<button type="button" class="btn btn-success btn-lg" ng-click="addDesignColor()"><i class="fa fa-plus"></i> 新增花型颜色</button>
			</div>
		</div>
		</div>
		<div class="col-lg-12">
			<hr />
		</div>
		<div class="row">
			<div class="col-lg-4 col-md-6 col-sm-12" ng-repeat="dc in designColors">
				<div class="panel panel-red">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-3">
								<div class="huge">花型颜色</div>
							</div>
							<div class="col-xs-9 text-right">
								<button type="button" class="btn btn-warning text-right" ng-click="deleteDesignColor($index)"><i class="fa fa-minus"></i></button>
							</div>
						</div>
					</div>
					<div class="panel-body">
						<form role="form">
							<fieldset>
								<div class="form-group">
									<div class="row">
										<div class="col-sm-2 col-sm-offset-1">
											<span>花型</span>
										</div>
										<div class="col-sm-7">
											<select class="form-control" ng-model="designSelect[$index]" ng-options="x.name for x in designs"></select>
										</div>
									</div>
								</div>
								<div class="form-group">
									<div class="row">
										<div class="col-sm-2 col-sm-offset-1">
											<span>颜色</span>
										</div>
										<div class="col-sm-7">
											<select class="form-control" ng-model="colorSelect[$index]" ng-options="x.name for x in colors"></select>
										</div>
									</div>
								</div>
								<div class="form-group">
									<div class="row">
										<div class="col-sm-2 col-sm-offset-1">
											<span>供应商</span>
										</div>
										<div class="col-sm-7">
											<select class="form-control" ng-model="supplierSelect[$index]" ng-options="x.name for x in suppliers"></select>
										</div>
									</div>
								</div>
								<div class="form-group">
									<div class="row">
										<div class="col-sm-2 col-sm-offset-1">
											<span>价格</span>
										</div>
										<div class="col-sm-7">
											<span><input class="form-control" placeholder="" name="text" type="number" ng-model="price[$index]"></span>
										</div>
									</div>
								</div>
								<div class="form-group">
									<div class="row">
										<div class="col-sm-2 col-sm-offset-1">
											<span>备注</span>
										</div>
										<div class="col-sm-7">
											<span><input class="form-control" placeholder="" name="text" type="text" ng-model="note[$index]"></span>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-sm-2">
										<button type="button" class="btn btn-success" ng-click="addQuantity($index)"><i class="fa fa-plus"></i> 新增布匹</button>
									</div>
								</div>
								<div class="form-group" ng-repeat="q in quantitys[$index]">
									<div class="row">
										<div class="col-sm-2 col-sm-offset-1">
											<span>数量{{$index+1}}</span>
										</div>
										<div class="col-sm-7">
											<span><input class="form-control" placeholder="" name="text" type="number" ng-model="$parent.inputQuantitys[$parent.$index][$index]"></span>
										</div>
										<div class="col-sm-2">
											<button type="button" class="btn btn-warning" ng-click="deleteQuantity($parent.$index, $index)"><i class="fa fa-minus"></i></button>
										</div>
									</div>
								</div>

							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-4">
				<button class="btn btn-primary btn-lg" ng-click="onAdd()">保存</button>
			</div>
		</div>
	</div>
</div>
